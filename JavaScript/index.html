<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        h2 {
            color: #555;
            margin-top: 30px;
        }

        .result-box {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        code {
            background: #eee;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Consolas, monospace;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .console-log {
            font-family: Consolas, monospace;
            color: #006400;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Bài tập JavaScript</h1>
    <p>Kết quả được hiển thị bên dưới và trong <code>Console</code> (F12).</p>

    <div id="results"></div>

    <script src="script.js"></script>
</body>

</html>
